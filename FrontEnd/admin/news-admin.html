<!-- Main Content -->
<main class="newsfeed">
  <div class="bg-img">
    <form id="news-admin" action="http://localhost:8080/update/" method="POST" class="container">
      <h2>New News</h2>
      <label for="newstitle"><b>Title</b></label>
      <input type="text" placeholder="Enter News Title Here" name="newstitle" required>
      <br>
      <label for="newsdate"><b>Date</b></label>
      <input type="date" placeholder="Date:" name="newsdate" required>
      <br>
      <label for="newsURL"><b>URL</b></label>
      <input type="url" placeholder="Enter News URL Here" name="newsURL" required>
      <label for="newsdes"><b>Description</b></label>
      <textarea type="text" rows= "4" cols="50" minlength="20" name="newsdes" placeholder="Enter News Description Here" required></textarea>
      <br>
      <button type="submit" class="btn">Update </button>
    </form>
  </div>
</main>
